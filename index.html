<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="visor">
                <input type="number" max="999999" id="calc" size="50">
            </div>
            <br>
            <div class="buttons">
                <button onclick="calc(1)">1</button>
                <button onclick="calc(2)">2</button>
                <button onclick="calc(3)">3</button>
                <button onclick="calc(4)">4</button>
                <button onclick="calc(5)">5</button>
                <button onclick="calc(6)">6</button>
                <button onclick="calc(7)">7</button> 
                <button onclick="calc(8)">8</button>
                <button onclick="calc(9)">9</button>
                <button onclick="calc(0)">0</button>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
                <button onclick="calc('=')">=</button>
                <button onclick="calc('del')">del</button>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
